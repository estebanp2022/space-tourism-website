<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style.css" />

    <title>Space Tourism Website</title>
  </head>
  <body class="crew">
    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="crew.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="technology.html"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>
      <div class="dot-indicators flex">
        <button class="commander-btn" aria-selected="true">
          <!-- <span class="commander sr-only">The commander</span> -->
        </button>
        <button class="specialist-btn" aria-selected="false">
          <!-- <span class="specialist sr-only">The mission specialist</span> -->
        </button>
        <button class="pilot-btn" aria-selected="false">
          <!-- <span class="pilot sr-only">The pilot</span> -->
        </button>
        <button class="engineer-btn" aria-selected="false">
          <!-- <span class="engineer sr-only">The crew engineer</span> -->
        </button>
      </div>
      <article class="crew-details flow">
        <header class="flow flow--space-small">
          <h2 class="crew-role fs-600 ff-serif uppercase">Commander</h2>
          <p class="crew-name fs-700 uppercase ff-serif">Douglas Hurley</p>
        </header>
        <p class="crew-bio text-accent">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <picture class="crew-picture">
        <source
          srcset="assets/crew/image-douglas-hurley.png"
          type="image/webp"
        />
        <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
      </picture>
    </main>
    <script type="module" src="../script.js" defer></script>
    <script type="module" src="../crew.js" defer></script>
  </body>
</html>
